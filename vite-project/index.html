<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meme Generator</title>
  <link rel="stylesheet" href="/src/style.css" />
</head>

<body class="cool">
  <div class="controls" style="padding: 20px;">
    <div id="memeArea">
      <img id="bigMeme" src="" />
      <p id="topMemeText"></p>
      <p id="bottomMemeText"></p>
    </div>
    <h2>Create Your Own Meme</h2>
    <label>Upload Image:</label>
    <input type="file" id="uploadInput" accept="image/*" />

    <label>Image URL:</label>
    <input type="text" id="urlInput" placeholder="https://example.com/image.jpg" />
    <button id="addUrlBtn">Add URL Image</button>

    <label>Top Text:</label>
    <input type="text" id="topTextInput" />

    <label>Bottom Text:</label>
    <input type="text" id="bottomTextInput" />

    <button id="createMemeBtn">Create Meme</button>
  </div>
  <div class="main">
    <img id="selectedMemeImage" src="" alt="Your Meme" class="selected-meme">
    <div id="topMemeText" class="positioned-text top-text"></div>
    <div id="bottomMemeText" class="positioned-text bottom-text"></div>
    <button class="btn">Toggle Light/Dark Mode</button>
  </div>
  <div class="container"></div>
  <div class="filter"></div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
